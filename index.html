<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <!--Divide weather app into header, body and footer-->
    <!--A div to target just the app (the section with text)-->
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div class="flex-main">
          <!--the main consists of two divs;
        creating a new div around these and styling it with flexbox allows us
        to play aroud with the spacing of the divs-->
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weathe-app-details">
              <span id="time"></span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>

          <div class="weather-temp-flex">
            <div id="icon"></div>
            <div class="weather-temp" id="temperature"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a target="_blank" href="https://github.com/chipom97">Chipo Mazhani</a>

        and is open-sourced on
        <a
          target="_blank"
          href="https://github.com/chipom97/Chipo_vanilla_weather_search_project"
          >Github</a
        >, and website hosted on

        <a
          target="_blank"
          href="https://chipo-vanilla-weather-project.netlify.app/"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
